image: hacksawgaming/hacksaw-build:4.0.5-1

stages:
  - test
  - release
  - mergeback

test:
  stage: test
  before_script:
    - yarn
  script:
    - npm test
    - echo ${CI_COMMIT_TAG}
  except:
    refs:
      - tags
    variables:
      - $CI_COMMIT_MESSAGE =~ /^\d+\.\d+\.\d+/
      - $CI_COMMIT_MESSAGE =~ /^Update (package from master|version)$/m
    
package_release:
  stage: release
  before_script:
    - yarn
    - git config --global user.email "ci@hacksawstudios.com"
    - git config --global user.name "CI"
  script:
    - npx @hacksawstudios/gitlab-ci-releaser --npm
    - yarn 
    - git add .
    - git commit -m "Update version"
    - git push --follow-tags "https://${GITLAB_USER_NAME}:${GITLAB_CI_RELEASER_TOKEN}@${CI_REPOSITORY_URL#*@}" "HEAD:${CI_COMMIT_TAG}"
  only:
    refs:
      - master
      - /^patch_.*$/
  except:
    variables:
      - $CI_COMMIT_MESSAGE =~ /^\d+\.\d+\.\d+$/m 
  artifacts:
    paths:
    - pages      

package_rc:
  stage: release
  before_script:
    - yarn
    - git config --global user.email "ci@hacksawstudios.com"
    - git config --global user.name "CI"
  script:
    - npx @hacksawstudios/gitlab-ci-releaser --npm --preid rc
    - yarn 
    - git add .
    - git commit -m "Update version"
    - git push "https://${GITLAB_USER_NAME}:${GITLAB_CI_RELEASER_TOKEN}@${CI_REPOSITORY_URL#*@}" "HEAD:${CI_COMMIT_TAG}"
  only:
    - develop
  except:
    variables:
      - $CI_COMMIT_MESSAGE =~ /^\d+\.\d+\.\d+(?:-rc\.[0-9]+)?/
      - $CI_COMMIT_MESSAGE =~ /^Update package from master$/m
  artifacts:
    paths:
    - pages      
  
merge_back:
  stage: mergeback
  script:
    - yarn 
    - git fetch
    - git checkout origin/develop
    - git merge origin/master -X theirs
    - npm version preminor --preid=rc -m "Update package from master"
    - git push "https://${GITLAB_USER_NAME}:${GITLAB_CI_RELEASER_TOKEN}@${CI_REPOSITORY_URL#*@}" "HEAD:${CI_COMMIT_TAG}"
  only:
    refs:
      - tags
    variables:
      - $CI_COMMIT_MESSAGE =~ /^\d+\.\d+\.\d+$/m